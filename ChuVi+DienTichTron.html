<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Hãy nhập bán kính hình tròn: ");
        let c = 2 * r * Math.PI;
        c = c.toFixed(2);
        alert("Chu vi hình tròn bán kính " + r + " là " + c);
        let s = r * r * Math.PI;
        s = s.toFixed(2);
        alert("Diện tích hình tròn bán kính " + r + " là " + s);
    </script>
</body>
</html>
