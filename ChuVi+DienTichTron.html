<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let r = prompt("Hãy nhập bán kính hình tròn: ");
        let C = 2 * r * pi;
        C = C.toFixed(2);
        alert("Chu vi hình tròn bán kính " + r + " là " + C);
        let S = r * r * pi;
        S = S.toFixed(2);
        alert("Diện tích hình tròn bán kính " + r + " là " + S);
    </script>
</body>
</html>
