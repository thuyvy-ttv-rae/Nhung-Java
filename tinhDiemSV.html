<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diemVatLy = prompt("Hãy nhập điểm môn Vật Lý của sinh viên: ");
        let diemHoaHoc = prompt("Hãy nhập điểm môn Hóa Học của sinh viên: ");
        let diemSinhHoc = prompt("Hãy nhập điểm môn Sinh Học của sinh viên: ");
        let tongDiem = (parseInt(diemVatLy) + parseInt(diemHoaHoc) + parseInt(diemSinhHoc));
        document.write("Tổng điểm các môn là: " + tongDiem);
        let diemTB = tongDiem / 3;
        document.write("<br>");
        document.write("Điểm trung bình môn của sinh viên là: " + diemTB);
    </script>
</body>
</html>
