<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt ("Hãy nhập số nguyên thứ nhất a = ");
        let b = prompt ("Hãy nhập số nguyên thứ hai b = ");
        let tong = parseInt(a) + parseInt(b);
        alert ("Tổng của 2 số nguyên là: " + tong);
    </script>
</body>
